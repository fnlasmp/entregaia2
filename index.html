<!DOCTYPE html>
<html>
<head>
    <title>Donut Store Chatbot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Style the expander button */
        .streamlit .stExpander > div[data-baseweb="expandable-container"] > div[data-testid="stVerticalBlock"] > div > button {
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Donut Store Chatbot!</h1>
    <div id="chat-container">
        <!-- Chat messages will be displayed here -->
    </div>
    <input type="text" id="user-input" placeholder="Ask me anything about our donuts!">
    <button id="send-button">Send</button>
    <script src="script.js"></script>
</body>
</html>
